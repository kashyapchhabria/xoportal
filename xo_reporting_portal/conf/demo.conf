# This is the main configuration file for the application.
# ~~~~~

xo.enduser=xoanon

# Accept connections from proxy server
trustxforwarded=true

# setting the application conext
application.context="/crsmarketting"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
application.secret="^ZMjy?F>>rNc445mZ<C]8kN?H9sso?;FK86I5R97n5fTWQe_Oq;<uT;TT/5[mIU/"

# The application languages
# ~~~~~
application.langs="en"

# Global object class
# ~~~~~
# Define the Global object class for this application.
# Default to Global in the root package.
application.global=com.xo.web.Global

# Router 
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point. 
# Furthermore, it's assumed your route file is named properly. 
# So for an application router like `conf/my.application.Router`,
# you may need to define a router file `my.application.routes`.
# Default to Routes in the root package (and `conf/routes`)
# application.router=my.application.Routes

dbplugin=disabled

# Evolutions
# ~~~~~
# You can disable evolutions if needed
evolutionplugin=enabled
applyEvolutions.xoportal=true
applyDownEvolutions.xoportal=true

db.xoportal.driverClassName=com.mysql.jdbc.Driver
db.xoportal.jdbcUrl="jdbc:mysql://10.11.50.69/xoportal_crs?cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048"
db.xoportal.username="xoportal_crs"
db.xoportal.password="xoportal_crs"

# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/), by providing a logger.xml file in the conf directory .

# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=INFO

db.xoportal.logStatements=true

# Logger provided to your application:
logger.application=INFO

# Logger used by the hibernate framework:
#logger.org.hibernate=DEBUG


#xosso user sync socket action
xosso.hostname=localhost
xosso.port=2561

#xoportal client sync socket action
xoportal.hostname=localhost
xoportal.port=2560


# Configure our user-code thread pool to something similar to servlets
play {
  akka {
  	jvm-exit-on-fatal-error = off
    actor {
      default-dispatcher = {
        fork-join-executor {
          parallelism-factor = 1.0
          parallelism-max = 200
        }
      }
    }
   	loggers = ["akka.event.slf4j.Slf4jLogger"]
  	loglevel="INFO"
  }
}

# Play cache
ehcacheplugin=disabled

# Include the security configuration
include "security.conf"

# smtp conf
include "smtp.conf"

# play easy mail conf
include "play-easymail.conf"

# worker manager related copies
workermanager.active=true

include "xosso.conf"