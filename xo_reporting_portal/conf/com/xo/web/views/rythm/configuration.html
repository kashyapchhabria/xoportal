@include(temp)
<script id="config" type="text/html">
<section>
<div class="ui grid page" data-bind="template: {afterRender: $root.display_msgbox.afterRendererdHandler}">
	<div class="row">
		<div class="column" id="table_holder">
			<span>
				<div data-alert id="alert-box-container" class="display_message" align="center" style="display:block !important;">
					<div class="ui success message">
						<i class="close icon" id="close_message"></i>
						<div class="header" id="alert-message">
							Message Here
						</div>
					</div>
				</div>
				<br><br>
				<a class="ui primary button" title='Go Back' data-bind="click:configmgmt.backPage">&lt;&lt;&nbsp;@Messages.get("config.mgmt.goback")</a>
				<a class="ui primary button" title='Add new configuration Parameter' data-bind="click:configmgmt.addParamRow">@Messages.get("config.param.newparam")</a>
				<a class="ui primary button" title='Edit configuration name' data-bind="click:configmgmt.editShortname">@Messages.get("config.param.editname")</a>
				<br><br>
			</span>
			<table id="configurations" class="ui unstackable red compact selectable striped celled table">
				<thead>
					<tr>
						<th>@Messages.get("config.param.key")</th>
						<th>@Messages.get("config.param.value")</th>
						<th>@Messages.get("config.param.actions")</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: {data:configmgmt.allConfigParams(), as: 'configuration'}">
					<tr>
						<td>
							<span data-bind='if:configuration.isEdit()'>
								<input class="config_key" type="text" data-bind='value: configuration.configname' placeholder='@Messages.get("config.param.key")' />
							</span>
							<span data-bind='ifnot:configuration.isEdit()'>
								<span data-bind="text:configuration.configname"></span>
							</span>
						</td>
						<td>
							<span data-bind='if:configuration.isEdit()'>
								<input class="config_value" type="text" data-bind='value: configuration.configvalue' placeholder='@Messages.get("config.param.value")' />
							</span>
							<span data-bind='ifnot:configuration.isEdit()'>
								<span data-bind="text:configuration.configvalue"></span>
							</span>
						</td>
						<td>
							<a data-bind='click:configuration.editable' title="Edit" class="action_link">
								<i class="fa fa-edit"></i>
							</a>
							<a  data-bind='click:configuration.update' title="Save" class="action_link">
								<i class="fa fa-save"></i>
							</a>
							<a title="Delete"  data-bind='click:configuration.deleteConfig' class="action_link">
								<i class="fa fa-trash"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</section>
</script>
