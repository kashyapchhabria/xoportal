<script id="config" type="text/html">
    <section>
        <div class="row">
		<span>
			<center>
                <h2 data-bind='text: configmgmt.shortName()+" "+"@Messages("config.param.params")"'></h2>
            </center>
			<br><br>
			<span>
				<div data-alert id="alert-box-container" class="padding5 small-8 large-4 small-centered columns alert-box alert round" data-bind="visible:configmgmt.visibility">
					<div id="alert-message" class="text-center fontBlack"></div>
				</div>
			</span>
            <ul class="sub-nav xo-nav">
                <li class="active">
                    <a title='Go Back' data-bind="click:configmgmt.backPage">&lt;&lt;&nbsp;@Messages("config.mgmt.goback")</a>
                </li>
                <li class="active">
                    <a title='Add new configuration Parameter' data-bind="click:configmgmt.addParamRow">@Messages("config.param.newparam")</a>
                </li>
                <li class="active">
                    <a title='Edit configuration name' data-bind="click:configmgmt.editShortname">@Messages("config.param.editname")</a>
                </li>
            </ul>
		</span>


			<table id="configurations">
                <thead>
                <tr>
                    <th>@Messages("config.param.key")</th>
                    <th>@Messages("config.param.value")</th>
                    <th>@Messages("config.param.actions")</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: {data:configmgmt.allConfigParams(), as: 'configuration'}">
                <tr>
                    <td>
						<span data-bind='if:configuration.isEdit()'>
							<input class="config_key" type="text" data-bind='value: configuration.configname' placeholder='@Messages("config.param.key")' />
						</span>
						<span data-bind='ifnot:configuration.isEdit()'>
							<span data-bind="text:configuration.configname"></span>
						</span>
					</td>
                    <td>
						<span data-bind='if:configuration.isEdit()'>
							<input class="config_value" type="text" data-bind='value: configuration.configvalue' placeholder='@Messages("config.param.value")' />
						</span>
						<span data-bind='ifnot:configuration.isEdit()'>
							<span data-bind="text:configuration.configvalue"></span>
						</span>
					</td>
					<td>
						<ul class="inline-list">
                        	<li data-bind='ifnot:configuration.isEdit()'>
								<a>
                            		<i data-bind='click:configuration.editable' title="Edit" class="fi-pencil"></i>
                        		</a>
							</li>
							<li data-bind='if:configuration.isEdit()'>
								<a>
                            		<i title="Save" class="fi-save" data-bind='click:configuration.update'></i>
                        		</a>
							</li>
							<li>
								<a>
                            		<i title="Delete" class="fi-trash" data-bind='click:configuration.deleteConfig' ></i>
                        		</a>
							</li>
						</ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</script>
